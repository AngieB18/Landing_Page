<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Vida - Valentina Aguirre</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SECCIÓN HOJA DE VIDA -->
  <section id="hoja-de-vida">
    <h2>Mi Hoja de Vida</h2>

    <div class="cv-valentina">
      <img src="img/perfil.jpg" alt="Foto de Valentina" class="perfil">
      <h3>Valentina Aguirre</h3>
      <p><strong>Edad:</strong> 22 años</p>
      <p><strong>Email:</strong> valentina@email.com</p>
      <p><strong>Formación:</strong> Ingeniería de Sistemas - UCC</p>
      <p><strong>Habilidades:</strong> HTML, CSS, JavaScript, Git, Flutter</p>
      <a href="https://github.com/valentinaAguirrehu" target="_blank">Ver mis repositorios</a>
    </div>
  </section>

  <!-- SECCIÓN FORMULARIO DE CONTACTO -->
  <section id="formulario-section">
    <h2>Contáctame</h2>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <span id="error-nombre" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="tuemail@ejemplo.com">
      <span id="error-email" class="error"></span>

      <button type="submit" id="btnEnviar" disabled>Enviar</button>
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
